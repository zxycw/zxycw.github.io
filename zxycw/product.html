<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plain T-Shirt - ZXYCW</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .header {
            padding: 20px 50px;
            background-color: #121212;
            border-bottom: 1px solid #333;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
        }
        .product-container {
            display: flex;
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
            gap: 50px;
        }
        .product-gallery {
            flex: 1;
            position: relative;
        }
        .product-image {
            width: 100%;
            height: 500px;
            background-color: #1e1e1e;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .product-image img {
            width: 100%;
            height: 100%;
        }
        .gallery-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .nav-arrow {
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #fff;
            font-size: 1.5rem;
        }
        .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .product-title {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .product-description {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .product-price {
            font-size: 2.5rem;
            color: #c27c54;
            margin-bottom: 30px;
        }
        .product-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            padding: 15px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }
        .btn-cart {
            background-color: #5d3c35;
            color: white;
        }
        .btn-buy {
            background-color: #1e1e1e;
            color: white;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">ZXYCW</div>
    </header>

    <main class="product-container">
        <div class="product-gallery">
            <div class="product-image">
                <img src="image/choose.png" alt="Plain Black T-Shirt">
            </div>
            <div class="gallery-nav">
                <div class="nav-arrow">&#10094;</div>
                <div class="nav-arrow">&#10095;</div>
            </div>
        </div>

        <div class="product-info">
            <h1 class="product-title">Plain T-Shirt</h1>
            <p class="product-description">
                A classic crew neck t-shirt made from soft, breathable cotton. Perfect for everyday wear.
            </p>
            <div class="product-price">$40</div>
            <div class="product-actions">
                <button class="btn btn-cart">Add to Cart</button>
                <button class="btn btn-buy">Buy Now</button>
            </div>
        </div>
    </main>
</body>
</html>
